        <main id="contactpage">
            <section id="contactForm">
            <form action="thanks.html" method="GET">
                <h1>We Love To Hear From Our Guests!</h1>
                <span>
                    <label for="fullName">Full Name: </label>
                    <input type="text" id="fullName" name="fullName" required placeholder="John Doe" pattern="[A-Za-z ]{5,32}">
                </span> <br>
                <span>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" required placeholder="email@domain.com"> 
                </span> <br>
                <span>
                    <label for="fullName">Home state (or country if not in U.S): </label>
                    <input type="text" id="fullName" name="fullName" placeholder="John Doe" pattern="[A-Za-z ]{3,32}">
                </span> <br>
                <span>
                    <label for="phoneNumber">Phone number: </label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="2085550125">
                </span> <br>
                <span>
                    <label for="stayed">Have you stayed with us before?</label> <br>
                    <label for="yes">
                        <input type="radio" value="yes" name="stayed" id="yes">
                        Yes!
                    </label> <br>
                    <label for="no">
                        <input type="radio" value="no" name="stayed" id="no">
                        No, I just have a question.
                    </label>
                </span> <br>
                <span>
                    <label for="additionalComments">Type your comments/questions here:</label> <br>
                    <textarea name="additionalComments" id="additionalComments" cols="50" rows="6"></textarea>
                </span><br>
                <span>
                    <input type="submit" value="Submit">
                    <input type="reset" value="Clear">
                </span>
            </section>
