        <section id="bookRoom">
            <img id="hotelPic" src="images/hotel_pic.jpg" alt="outside hotel">
        <form action="thanks.html" method="GET">
            <h1>Book Your Room</h1>
            <span>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe" pattern="[A-Za-z ]{5,32}">
            </span> <br>
            <span>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" required placeholder="email@domain.com"> 
            </span> <br>
            <span>
                <label for="fullName">Home state (or country if not in U.S): </label>
                <input type="text" id="fullName" name="fullName" placeholder="John Doe" pattern="[A-Za-z ]{3,32}">
            </span> <br>
            <span>
                <label for="phoneNumber">Phone number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="2085550125">
            </span> <br>
            <span>
                <label for="numberGuests">Number of Guests: </label>
                <input type="number" id="numberGuests" name="numberGuests">
            </span> <br>
            <span>
                <label for="checkIn">Check-in Date: </label>
                <input type="date" id="checkIn" name="checkIn" placeholder="mm/dd/yyyy">
            </span> <br>
            <span>
                <label for="checkOut">Check-out Date: </label>
                <input type="date" id="checkOut" name="checkOut" placeholder="mm/dd/yyyy">
            </span> <br>
            <span>
                <label for="location">Location (which temple): </label>
                <select name="location" id="location">
                    <option value="" selected disabled>Select Region...</option>
                    <option value="Oakland">Oakland</option>
                    <option value="Sacramento">Sacramento</option>
                    <option value="Rexburg">Rexburg</option>
                </select>
            </span> <br>
            <span>
                <label for="typeRoom">Type of Room (each room includes pull out couch):</label> <br>
                <label for="king">
                    <input type="radio" value="king" name="typeRoom" id="king">
                    1 King Bed
                </label>
                <label for="queen">
                    <input type="radio" value="queen" name="typeRoom" id="queen">
                    2 Queen Beds
                </label>
                <label for="maybe"> 
                    <input type="radio" value="twin" name="typeRoom" id="twin">
                    3 Twin Beds
                </label>
            </span> <br>
            <span>
                <label for="additionalComments">Type any additional instructions here:</label> <br>
                <textarea name="additionalComments" id="additionalComments" cols="30" rows="3"></textarea>
            </span><br>
            <span>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </span>
        </form>
