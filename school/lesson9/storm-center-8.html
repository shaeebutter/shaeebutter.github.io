<body>

    </aside>

    <header>
        <div id=slogan>
            <img id=logo src="./images/logoreal.png">

        </div>

                </li>
                <li>
                    <a class="hidemenu" href="gallery-7.html">Gallery</a>
                </li>
            </ul>
        </nav>

    </header>

    <main>

        <h1>Storm Center</h1>
        <form action="thanks.html" method="GET">
            <div>
                <label for="fullName">Full Name: </label>
                <input type="text" id="fullName" name="fullName" required placeholder="John Doe" pattern="[A-Za-z ]{5,32}">
            </div> <br>
            <div>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email" placeholder="email@domain.com"> 
            </div> <br>
            <div>
                <label for="phoneNumber">Phone number: </label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required placeholder="2085550125">
            </div> <br>
            <div>
                <label for="zipCode">Zip Code: </label>
                <input type="number" id="zipCode" name="zipCode" required placeholder="83442">
            </div> <br>
            <div>
                <label for="stormDate">Storm Date: </label>
                <input type="date" id="stormDate" name="stormDate" placeholder="mm/dd/yyyy">
            </div> <br>
            <div>
                <label for="stormType">Storm Type: </label>
                <input list="stormType" name="stormType">
                <datalist id="stormType">
                    <option value="Flash Flood"></option>
                    <option value="Hail"></option>
                    <option value="Hurricane"></option>
                    <option value="Thunderstorm"></option>
                    <option value="Tornado"></option>
                </datalist>
            </div>
            <div>
                <label for="stormSeverity">Storm Severity: </label>
                <input type="range" id="stormSeverity" name="stormSeverity" min="0" max="10" step="1" list=tickmarks oninput="adjustRating(this.value)" onchange="adjustRating(this.value)">
                <span id="rating"></span>
                <datalist id="tickmarks">
                    <option value="0">
                    <option value="1">
                    <option value="2">
                    <option value="3">
                    <option value="4">
                    <option value="5">
                    <option value="6">
                    <option value="7">
                    <option value="8">
                    <option value="9">
                    <option value="10">
            </div> <br>
            <div>
                <label for="stormRegion">Storm Region: </label>
                <select name="stormRegion" id="stormRegion">
                    <option value="" selected disabled>Select Region...</option>
                    <option value="preston">Preston</option>
                    <option value="sodasprings">Soda Springs</option>
                    <option value="fishhaven">Fish Haven</option>
                </select>
            </div> <br>
            <div>
                <label for="userInDangerLevel">User in Danger Level:</label>
                <label for="yes">
                    <input type="radio" value="yes" name="userInDangerLevel" id="yes">
                    Yes
                </label>
                <label for="no">
                    <input type="radio" value="No" name="userInDangerLevel" id="no">
                    No
                </label>
                <label for="maybe"> 
                    <input type="radio" value="maybe" name="userInDangerLevel" id="maybe">
                    Maybe
                </label>
            </div> <br>
            <div>
                <label for="additionalComments">Type any additional information here:</label>
                <textarea name="additionalComments" id="additionalComments" cols="30" rows="3"></textarea>
            </div><br>
            <div>
                <input type="submit" value="Submit">
                <input type="reset" value="Clear">
            </div>
        </form>

    </main>

    <footer>

        &copy; Mum What May &gt; Shannen Bradley &gt; <span id="current-date"></span>

    </footer>
